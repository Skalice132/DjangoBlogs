{% extends 'blog/main.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
<div class="form-selection">
    <h2>Вы точно хотите удалить статью "{{ object.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="m-4">
        <button type="submit" class="btn btn-outline-danger mr-3">Да, удалить статью</button>
        <a href="{% url 'news-detail' object.id %}" class="btn btn-outline-info">Нет конечно.</a>
        </div>
    </form>
</div>
{% endblock main_section %}
