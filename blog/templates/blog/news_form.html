{% extends 'blog/main.html' %}
{% load crispy_forms_tags %}
{% block main_section %}
<div class="form-selection">
    <h2>Создать новою новость</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-secondary">Добавить статью</button>
    </form>
</div>
{% endblock main_section %}
